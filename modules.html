<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viz4Edu — Modules</title>
  <link rel="stylesheet" href="viz4edu.css" />
</head>
<body class="modules-page">
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="Main">
    <div class="nav-left">
      <a href="#" class="brand-link" id="modulesBrandHome">Viz4Edu</a>
      <span class="role-chip" id="modulesRoleChip">Role</span>
    </div>
    <div class="nav-right">
      <button class="avatar" type="button"><span class="avatar-initials">US</span></button>
    </div>
  </nav>

  <!-- HERO / PAGE HEAD -->
  <header class="page-head">
    <div class="ph-left">
      <h1 class="page-title" id="modulesCourseTitle">Course Name</h1>
      <div class="module-meta" id="modulesSummary"><!-- filled by JS --></div>
    </div>

    <div class="ph-right">
      <!-- Toolbar -->
      <div class="modules-toolbar">
        <div class="toolbar-left">
          <input id="moduleSearch" class="input-plain" type="search" placeholder="Search modules…" aria-label="Search modules" />
          <select id="moduleSort" class="input-plain" aria-label="Sort modules">
            <option value="newest">Newest</option>
            <option value="az">A–Z</option>
            <option value="za">Z–A</option>
          </select>
        </div>
        <div class="toolbar-right" id="moduleTools" class="hidden">
          <button id="addModuleBtn" class="btn-primary">+ Add Module</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MODULES GRID -->
  <main class="cards-wrap">
    <section class="cards-grid" id="modulesGrid" aria-label="Modules list">
      <!-- skeleton placeholders (brief) -->
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </section>
  </main>

  <!-- Empty state template -->
  <template id="modulesEmptyTpl">
    <div class="modules-empty">
      No modules found.
      <button class="btn-primary" id="emptyAdd">+ Add Module</button>
    </div>
  </template>

  <!-- Small confirm modal -->
  <div id="confirmOverlay" class="confirm-overlay hidden" aria-hidden="true">
    <div class="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
      <h3 id="confirmTitle">Confirm</h3>
      <p id="confirmMsg">Are you sure?</p>
      <div class="confirm-actions">
        <button id="confirmCancel" class="btn-secondary">Cancel</button>
        <button id="confirmOK" class="btn-primary">Delete</button>
      </div>
    </div>
  </div>

  <script src="scripts/modules.js" defer></script>
  <script>
    (function(){
      var nav=document.querySelector('.navbar');
      function onScroll(){ nav && nav.classList.toggle('scrolled', window.scrollY>4); }
      window.addEventListener('scroll', onScroll,{passive:true});
      onScroll();
    })();
  </script>
</body>
</html>
