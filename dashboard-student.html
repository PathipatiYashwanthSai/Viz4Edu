<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viz4Edu — Student</title>
  <link rel="stylesheet" href="viz4edu.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="Main">
    <div class="nav-left">
      <a href="dashboard-student.html" class="brand-link" aria-label="Go to home">Viz4Edu</a>
      <span class="role-chip" aria-label="Current role">Student</span>
    </div>
    <div class="nav-right">
      <button class="avatar" type="button" aria-label="Account">
        <span class="avatar-initials">ST</span>
      </button>
    </div>
  </nav>

  <!-- CENTERED STAGE -->
  <section id="dashboard" aria-label="Viz4Edu">
    <div class="stage">
      <div class="dash">
        <header class="dash-header">
          <div class="dash-header-text">
            <h2>Your courses</h2>
            <p class="muted">Continue where you left off.</p>
          </div>
          <!-- Search + Filter controls -->
          <div class="dash-controls" role="search">
            <input id="courseSearch" class="input control-input" type="search" placeholder="Search courses…" />
            <select id="courseFilter" class="control-select" aria-label="Filter by status">
              <option value="all">All</option>
              <option value="in-progress">In progress</option>
              <option value="new">New</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </header>

        <div class="grid" id="courseGrid">
          <!-- Mobile Biometrics -->
          <a class="card-link" href="modules.html?course=Mobile%20Biometrics&role=student">
            <article class="course-card" tabindex="0" data-status="in-progress">
              <img class="course-image" alt="Mobile Biometrics cover"
                  src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 900'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%233730a3'/><stop offset='100%' stop-color='%2322d3ee'/></linearGradient></defs><rect width='1600' height='900' fill='url(%23g)'/><g fill='%23fff' fill-opacity='.85'><circle cx='1200' cy='300' r='150'/><rect x='300' y='300' width='500' height='300' rx='40'/><rect x='360' y='360' width='380' height='60' rx='14'/><rect x='360' y='450' width='260' height='60' rx='14'/></g></svg>" />
              <div class="course-body">
                <h3 class="course-title">Mobile Biometrics</h3>
                <div class="course-meta">
                  <span class="meta-left">Progress 62%</span>
                  <span class="badge badge-progress">In Progress</span>
                </div>
                <div class="progress"><div class="bar" style="width:62%"></div></div>
              </div>
            </article>
          </a>

          <!-- Operating Systems -->
          <a class="card-link" href="modules.html?course=Operating%20Systems&role=student">
            <article class="course-card" tabindex="0" data-status="completed">
              <img class="course-image" alt="Operating Systems cover"
                  src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 900'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%231e3a8a'/><stop offset='100%' stop-color='%230ea5e9'/></linearGradient></defs><rect width='1600' height='900' fill='url(%23g)'/><g fill='%23fff' fill-opacity='.9'><rect x='250' y='270' width='1100' height='360' rx='28'/><rect x='310' y='330' width='420' height='60' rx='12'/><rect x='310' y='420' width='720' height='60' rx='12'/></g></svg>" />
              <div class="course-body">
                <h3 class="course-title">Operating Systems</h3>
                <div class="course-meta">
                  <span class="meta-left">Progress 100%</span>
                  <span class="badge badge-completed">Completed</span>
                </div>
                <div class="progress"><div class="bar" style="width:100%"></div></div>
              </div>
            </article>
          </a>

          <!-- Data Visualization -->
          <a class="card-link" href="modules.html?course=Data%20Visualization&role=student">
            <article class="course-card" tabindex="0" data-status="new">
              <img class="course-image" alt="Data Visualization cover"
                  src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1600 900'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%232256d4'/><stop offset='100%' stop-color='%23a78bfa'/></linearGradient></defs><rect width='1600' height='900' fill='url(%23g)'/><g fill='%23fff' fill-opacity='.9'><rect x='320' y='520' width='100' height='120' rx='10'/><rect x='460' y='460' width='100' height='180' rx='10'/><rect x='600' y='400' width='100' height='240' rx='10'/><rect x='740' y='350' width='100' height='290' rx='10'/><circle cx='1150' cy='370' r='120'/></g></svg>" />
              <div class="course-body">
                <h3 class="course-title">Data Visualization</h3>
                <div class="course-meta">
                  <span class="meta-left">Just added</span>
                  <span class="badge badge-new">New</span>
                </div>
                <div class="progress"><div class="bar" style="width:0%"></div></div>
              </div>
            </article>
          </a>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="empty hidden" aria-live="polite">
          <div class="empty-card">
            <h3>No matching courses</h3>
            <p class="muted">Try a different search or status.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/catalog.js" defer></script>
  <script>
    // Elevation on scroll (optional polish)
    (function(){
      var nav = document.querySelector('.navbar');
      function onScroll(){ nav && nav.classList.toggle('scrolled', window.scrollY > 4); }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();
  </script>
  <script>
    (function () {
      try { localStorage.setItem('viz4edu_role', 'student'); } catch (e) {}
    })();
  </script>
</body>
</html>
